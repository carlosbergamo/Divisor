<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisor de Gastos</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Syne:wght@800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --white: #FFFFFF;
            --light-gray: #F5F5F7;
            --medium-gray: #D1D1D6;
            --dark-gray: #1C1C1E;
            --black: #000000;
            --red: #DC3545;
            --font-family: 'Inter', sans-serif;
            --title-font: 'Syne', sans-serif;
            --border-radius: 8px;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 20px;
        }

        .container {
            width: 100%;
            max-width: 720px;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            color: var(--dark-gray);
            font-family: var(--title-font);
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .form-group {
            display: flex;
            align-items: flex-end;
            gap: 16px;
        }

        .form-group > div {
            flex: 1;
        }

        .form-group button {
            height: 48px;
            background-color: var(--black);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            padding: 0 16px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--shadow-light);
        }

        .form-group button i {
            margin: 0;
            font-size: 1.2rem; /* Tamaño de íconos fijo */
        }

        .form-group button:hover {
            background-color: #333333;
        }

        .reset-button {
            height: 48px;
            width: 48px;
            background-color: var(--red);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .reset-button:hover {
            background-color: #C82333;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
            color: var(--dark-gray);
        }

        input {
            padding: 12px;
            width: 100%;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            color: var(--dark-gray);
            background-color: var(--white);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--medium-gray);
        }

        table th {
            background-color: var(--light-gray);
            font-weight: 700;
            color: var(--dark-gray);
        }

        .btn-success {
            background-color: var(--black);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            box-shadow: var(--shadow-light);
        }

        .btn-success i {
            font-size: 1.2rem; /* Tamaño de íconos fijo */
        }

        .btn-success:hover {
            background-color: #333333;
        }

        .btn-danger {
            background-color: var(--red);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            box-shadow: var(--shadow-light);
        }

        .btn-danger i {
            font-size: 1.2rem; /* Tamaño de íconos fijo */
        }

        .btn-danger:hover {
            background-color: #C82333;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .results-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .results {
            padding: 16px;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            font-size: 1rem;
            color: var(--dark-gray);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--medium-gray);
        }

        footer span {
            font-weight: 700;
            color: var(--dark-gray);
        }

        /* Responsivo para tablets y celulares */
        @media (max-width: 768px) {
            .form-group button span,
            .actions button span {
                display: none; /* Oculta el texto */
            }

            .btn-success i, .btn-danger i, .form-group button i {
                font-size: 1.2rem; /* Mantiene tamaño fijo */
            }

            .btn-success, .btn-danger {
                gap: 0;
                width: 48px;
                height: 48px;
                padding: 0;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 0.9rem;
            }

            .form-group {
                flex-direction: column;
                gap: 8px;
            }

            input {
                font-size: 0.9rem;
                padding: 8px;
            }

            .btn-success, .btn-danger, .reset-button {
                font-size: 1rem;
                height: 40px;
                width: 40px;
                padding: 0;
            }

            .btn-success i, .btn-danger i, .form-group button i {
                font-size: 1rem; /* Reduce tamaño de íconos para celulares */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Divisor de Gastos</h1>

        <!-- Formulario -->
        <div class="form-group">
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Ingresa el nombre">
            </div>
            <div>
                <label for="amount">Monto</label>
                <input type="number" id="amount" placeholder="Ingresa el monto">
            </div>
            <button onclick="addExpense()">
                <i class="fas fa-plus"></i><span>Agregar Gasto</span>
            </button>
            <button class="reset-button" onclick="resetExpenses()">
                <i class="fas fa-eraser"></i>
            </button>
        </div>

        <!-- Tabla -->
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Monto</th>
                    <th>Balance</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="expenses-table">
                <!-- Filas generadas dinámicamente -->
            </tbody>
        </table>

        <!-- Contenedor de Resultados -->
        <div class="results-container">
            <!-- Contenedor para Total Gastos y Promedio -->
            <div class="results">
                <div id="total-expenses">Total Gastos: $0.00</div>
                <div id="average-per-person">Promedio por persona: $0.00</div>
            </div>

            <!-- Contenedor para Deudas -->
            <div class="results balances" id="balances">
                <!-- Deudas generadas dinámicamente -->
                <p>No hay gastos registrados.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>Aplicación creada por <span>Charlie Bérgamo</span></footer>

    <script>
        let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
        let editingIndex = -1;

        function addExpense() {
            const name = document.getElementById("name").value.trim();
            const amount = parseFloat(document.getElementById("amount").value);

            if (!name || isNaN(amount)) {
                alert("Por favor, completa todos los campos correctamente.");
                return;
            }

            if (editingIndex !== -1) {
                expenses[editingIndex] = { name, amount };
                editingIndex = -1;
            } else {
                const existingIndex = expenses.findIndex(expense => expense.name === name);
                if (existingIndex !== -1) {
                    expenses[existingIndex].amount += amount;
                } else {
                    expenses.push({ name, amount });
                }
            }

            localStorage.setItem("expenses", JSON.stringify(expenses));
            renderExpenses();
            clearForm();
        }

        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("amount").value = "";
        }

        function resetExpenses() {
            expenses = [];
            localStorage.removeItem("expenses");
            renderExpenses();
        }

        function renderExpenses() {
            const table = document.getElementById("expenses-table");
            const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const average = total / expenses.length;

            table.innerHTML = "";

            expenses.forEach((expense, index) => {
                const balance = expense.amount - average;
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${expense.name}</td>
                    <td>$${expense.amount.toFixed(2)}</td>
                    <td>${balance >= 0 ? "+" : ""}$${balance.toFixed(2)}</td>
                    <td>
                        <div class="actions">
                            <button class="btn-success" onclick="editExpense(${index})">
                                <i class="fas fa-edit"></i><span> Editar</span>
                            </button>
                            <button class="btn-danger" onclick="deleteExpense(${index})">
                                <i class="fas fa-times"></i><span> Eliminar</span>
                            </button>
                        </div>
                    </td>
                `;
                table.appendChild(row);
            });

            calculateResults();
        }

        function deleteExpense(index) {
            expenses.splice(index, 1);
            localStorage.setItem("expenses", JSON.stringify(expenses));
            renderExpenses();
        }

        function editExpense(index) {
            const expense = expenses[index];
            document.getElementById("name").value = expense.name;
            document.getElementById("amount").value = expense.amount;
            editingIndex = index;
        }

        function calculateResults() {
            const totalExpensesElement = document.getElementById("total-expenses");
            const averagePerPersonElement = document.getElementById("average-per-person");
            const balancesElement = document.getElementById("balances");

            if (expenses.length === 0) {
                totalExpensesElement.innerHTML = "Total Gastos: $0.00";
                averagePerPersonElement.innerHTML = "Promedio por persona: $0.00";
                balancesElement.innerHTML = "<p>No hay gastos registrados.</p>";
                return;
            }

            const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const average = total / expenses.length;

            totalExpensesElement.innerHTML = `Total Gastos: $${total.toFixed(2)}`;
            averagePerPersonElement.innerHTML = `Promedio por persona: $${average.toFixed(2)}`;

            const debtors = expenses
                .filter(expense => expense.amount < average)
                .map(debtor => ({
                    name: debtor.name,
                    balance: average - debtor.amount,
                }));

            const creditors = expenses
                .filter(expense => expense.amount > average)
                .map(creditor => ({
                    name: creditor.name,
                    balance: creditor.amount - average,
                }));

            let balancesText = "";

            // Distribuir la deuda correctamente
            debtors.forEach(debtor => {
                let remainingDebt = debtor.balance;
                creditors.forEach(creditor => {
                    if (remainingDebt > 0 && creditor.balance > 0) {
                        const payment = Math.min(remainingDebt, creditor.balance);
                        balancesText += `<p>${debtor.name} debe $${payment.toFixed(
                            2
                        )} a ${creditor.name}</p>`;
                        remainingDebt -= payment;
                        creditor.balance -= payment;
                    }
                });
            });

            balancesElement.innerHTML = balancesText || "<p>No hay deudas.</p>";
        }

        renderExpenses();
    </script>
</body>
</html>
