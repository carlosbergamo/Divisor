<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisor de Gastos</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Syne:wght@800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --white: #FFFFFF;
            --light-gray: #F5F5F7;
            --medium-gray: #D1D1D6;
            --dark-gray: #1C1C1E;
            --black: #000000;
            --red: #DC3545;
            --font-family: 'Inter', sans-serif;
            --title-font: 'Syne', sans-serif;
            --border-radius: 8px;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 20px;
        }

        .container {
            width: 100%;
            max-width: 720px;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            color: var(--dark-gray);
            font-family: var(--title-font);
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .form-group {
            display: flex;
            align-items: flex-end;
            gap: 16px;
        }

        .form-group > div {
            flex: 1;
        }

        .form-group button {
            height: 48px;
            background-color: var(--black);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            padding: 0 16px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--shadow-light);
        }

        .form-group button i {
            margin: 0;
            font-size: 1.2rem;
        }

        .form-group button:hover {
            background-color: #333333;
        }

        .reset-button {
            height: 48px;
            width: 48px;
            background-color: var(--red);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .reset-button:hover {
            background-color: #C82333;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
            color: var(--dark-gray);
        }

        input {
            padding: 12px;
            width: 100%;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            color: var(--dark-gray);
            background-color: var(--white);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--medium-gray);
        }

        table th {
            background-color: var(--light-gray);
            font-weight: 700;
            color: var(--dark-gray);
        }

        .btn-success {
            background-color: var(--black);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            box-shadow: var(--shadow-light);
        }

        .btn-success i {
            font-size: 1.2rem;
        }

        .btn-success:hover {
            background-color: #333333;
        }

        .btn-danger {
            background-color: var(--red);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            box-shadow: var(--shadow-light);
        }

        .btn-danger i {
            font-size: 1.2rem;
        }

        .btn-danger:hover {
            background-color: #C82333;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .results-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .results {
            padding: 16px;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            font-size: 1rem;
            color: var(--dark-gray);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--medium-gray);
        }

        footer span {
            font-weight: 700;
            color: var(--dark-gray);
        }

        /* Responsivo: Pantallas pequeñas */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem; /* Reducir tamaño del título */
            }

            .form-group {
                flex-direction: column;
                gap: 12px; /* Menor espacio */
            }

            input {
                padding: 10px;
                font-size: 0.9rem; /* Reducir tamaño del texto */
            }

            .form-group button {
                height: 36px;
                font-size: 0.85rem; /* Texto más pequeño */
                gap: 6px;
            }

            .form-group button i {
                font-size: 1rem;
            }

            table th, table td {
                padding: 8px; /* Reducir espacio en la tabla */
                font-size: 0.85rem; /* Texto más compacto */
            }

            .btn-success, .btn-danger, .reset-button {
                height: 36px;
                width: 36px;
                padding: 0;
            }

            .btn-success i, .btn-danger i {
                font-size: 0.9rem;
            }

            .results {
                font-size: 0.9rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Divisor de Gastos</h1>

        <!-- Formulario -->
        <div class="form-group">
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Ingresa el nombre">
            </div>
            <div>
                <label for="amount">Monto</label>
                <input type="number" id="amount" placeholder="Ingresa el monto">
            </div>
            <button onclick="addExpense()">
                <i class="fas fa-plus"></i><span>Agregar Gasto</span>
            </button>
            <button class="reset-button" onclick="resetExpenses()">
                <i class="fas fa-eraser"></i>
            </button>
        </div>

        <!-- Tabla -->
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Monto</th>
                    <th>Balance</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="expenses-table">
                <!-- Filas generadas dinámicamente -->
            </tbody>
        </table>

        <!-- Contenedor de Resultados -->
        <div class="results-container">
            <div class="results">
                <div id="total-expenses">Total Gastos: $0.00</div>
                <div id="average-per-person">Promedio por persona: $0.00</div>
            </div>
            <div class="results balances" id="balances">
                <p>No hay gastos registrados.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>Aplicación creada por <span>Charlie Bérgamo</span></footer>
</body>
</html>
